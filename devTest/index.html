<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Testing click on div to update image shown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container" id="superContainer">
    <div class="dropdown">
      <button onclick="initDropdown()" class="dropbtn">
        Menu
      </button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#camera" data-toggle="modal"><img src="../media/pb.jpg"></a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <div id="questionDiv">  </div>
    <div id="diaWrapper">  </div>

    <!-- modal stuff launched from the nav bar -->
    <!-- Camera modal -->
    <div class="modal fade" id="camera">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Camera</h4>
          </div>
          <div class="modal-body">
            <a-scene embedded arjs>
          	<a-marker preset="hiro">
                    <a-box position='0 0.5 0' material='color: black;'></a-box>
          	</a-marker>
          	<a-entity camera></a-entity>
            </a-scene>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="menuDropdown.js"></script>
<script src="../scripts/loadJSON.js"></script>
<script src="app.js"></script>

</html>
